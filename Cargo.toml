[package]
name = "sevenmark"
version = "0.1.0"
authors = [
    "Levi Lim <shiueo.csh@gmail.com>",
]
edition = "2024"
rust-version = "1.89.0"

[dependencies]
anyhow = "1.0.99"
axum = { version = "0.8.4", features = ["multipart", "macros"] }
dotenvy = "0.15.7"
winnow = {version = "0.7.13", features = ["simd"] }
serde = {version = "1.0.219", features = ["derive"]}
tokio = {version = "1.47.1", features = ["full"]}
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
serde_json = "1.0.142"
tracing-appender = "0.2.3"
paste = "1.0.15"
line-span = "0.1.5"

[profile.dev]
opt-level = 1
