[package]
name = "sevenmark-transform"
version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "SevenMark transformation and preprocessing - Variable substitution, includes, media resolution"
edition.workspace = true
rust-version.workspace = true

[dependencies]
# Internal
sevenmark-parser = { workspace = true }

# Database & HTTP
sea-orm = { workspace = true }
reqwest = { version = "0.12.24", features = ["json", "multipart"] }
uuid = { version = "1.18.1", features = ["v7"] }

# Utilities
line-span = "0.1.5"
utoipa = { version = "5.4.0", features = ["axum_extras", "openapi_extensions", "time"] }

# Shared
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }

[features]
default = []
