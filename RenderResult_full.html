<!DOCTYPE html>
<html lang="ja" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SevenMark Render Result</title>
    <!-- Pretendard Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <!-- Prism.js (Dark theme) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <style>
        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: var(--sm-text);
            background: var(--sm-bg);
        }
        /* SevenMark Base Variables */
:root {
  --sm-primary: #7777ff;
  --sm-primary-hover: #5555dd;
  --sm-text: #1f2937;
  --sm-text-muted: #6b7280;
  --sm-bg: #ffffff;
  --sm-bg-muted: #f3f4f6;
  --sm-border: #e5e7eb;
  --sm-radius: 0.375rem;
}

[data-theme="dark"] {
  --sm-text: #f3f4f6;
  --sm-text-muted: #9ca3af;
  --sm-bg: #111827;
  --sm-bg-muted: #1f2937;
  --sm-border: #374151;
}

/* SevenMark Blockquote */
blockquote {
  border-left: 4px solid var(--sm-primary);
  margin: 1rem 0;
  padding: 0.5rem 1rem;
  background: var(--sm-bg-muted);
  color: var(--sm-text-muted);
}
blockquote p { margin: 0; }

/* SevenMark Code */
pre {
  background: var(--sm-bg-muted);
  border: 1px solid var(--sm-border);
  border-radius: var(--sm-radius);
  padding: 1rem;
  overflow-x: auto;
  font-size: 0.875rem;
  line-height: 1.5;
}
pre code {
  background: none;
  padding: 0;
  font-family: "Fira Code", "JetBrains Mono", "Consolas", monospace;
}
code {
  background: var(--sm-bg-muted);
  padding: 0.125rem 0.25rem;
  border-radius: 0.25rem;
  font-size: 0.875em;
  font-family: "Fira Code", "JetBrains Mono", "Consolas", monospace;
}

/* SevenMark Fold */
.sm-fold {
  border: 1px solid var(--sm-border);
  border-radius: var(--sm-radius);
  margin: 1rem 0;
}
.sm-fold > summary {
  padding: 0.75rem 1rem;
  background: var(--sm-bg-muted);
  cursor: pointer;
  font-weight: 500;
  list-style: none;
}
.sm-fold > summary::-webkit-details-marker { display: none; }
.sm-fold > summary::before {
  content: "â–¶";
  display: inline-block;
  margin-right: 0.5rem;
  transition: transform 0.2s;
}
.sm-fold[open] > summary::before { transform: rotate(90deg); }
.sm-fold-content {
  padding: 1rem;
  border-top: 1px solid var(--sm-border);
}

/* SevenMark Footnotes */
.sm-footnote-ref {
  font-size: 0.75em;
  vertical-align: super;
  line-height: 0;
}
.sm-footnote-ref a {
  color: var(--sm-primary);
  text-decoration: none;
}
.sm-footnote-ref a:hover { text-decoration: underline; }
.sm-footnotes {
  margin-top: 2rem;
  padding-top: 1rem;
  font-size: 0.875rem;
  color: var(--sm-text-muted);
}
.sm-footnotes hr {
  border: none;
  border-top: 1px solid var(--sm-border);
  margin-bottom: 1rem;
}
.sm-footnotes ol { padding-left: 1.5rem; margin: 0; }
.sm-footnotes li { margin: 0.5rem 0; }
.sm-footnote-backref {
  margin-left: 0.25rem;
  color: var(--sm-primary);
  text-decoration: none;
}
.sm-footnote-backref:hover { text-decoration: underline; }

/* SevenMark Lists */
.sm-list {
  margin: 1rem 0;
  padding-left: 1.5rem;
}
.sm-list li { margin: 0.25rem 0; }
.sm-list-ordered { list-style-type: decimal; }
.sm-list-unordered { list-style-type: disc; }
.sm-list .sm-list { margin: 0.25rem 0; }

/* SevenMark Media */
.sm-media { max-width: 100%; height: auto; }
.sm-image { border-radius: var(--sm-radius); }
.sm-video { border-radius: var(--sm-radius); background: #000; }
.sm-audio { width: 100%; max-width: 400px; }
.sm-link { color: var(--sm-primary); text-decoration: none; }
.sm-link:hover { text-decoration: underline; color: var(--sm-primary-hover); }

/* SevenMark Ruby */
.sm-ruby { ruby-align: center; }
.sm-ruby rt { font-size: 0.5em; color: var(--sm-text-muted); }
.sm-ruby rp { display: none; }

/* SevenMark Styled Elements */
/* sm-styled uses <div> - display is controlled by inline style or defaults to block */
.sm-styled-block { display: block; margin: 1rem 0; }
.sm-clearfix::after { content: ""; display: table; clear: both; }

/* SevenMark Tables */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 1rem 0;
  font-size: 0.875rem;
}
th, td {
  border: 1px solid var(--sm-border);
  padding: 0.5rem 0.75rem;
  text-align: left;
}
th { background: var(--sm-bg-muted); font-weight: 600; }
tr:nth-child(even) { background: var(--sm-bg-muted); }

/* SevenMark TeX */
.sm-tex { font-family: "KaTeX_Main", "Times New Roman", serif; }
.sm-tex-inline { display: inline; padding: 0 0.1em; }
.sm-tex-block {
  display: block;
  text-align: center;
  padding: 1rem;
  margin: 1rem 0;
  overflow-x: auto;
}
.sm-tex .katex { font-size: 1.1em; }
.sm-tex-block .katex-display { margin: 0; }
    </style>
</head>
<body>
<article>
<strong><em>ss</em></strong>
</article>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // KaTeX
        document.querySelectorAll('.sm-tex').forEach(el => {
            if (typeof katex !== 'undefined') {
                katex.render(el.textContent, el, {
                    throwOnError: false,
                    displayMode: el.classList.contains('sm-tex-block')
                });
            }
        });
        // Prism
        if (typeof Prism !== 'undefined') {
            Prism.highlightAll();
        }
    });
</script>
</body>
</html>
