name: VS Code Extension

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            vsce_target: linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            vsce_target: linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            vsce_target: darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            vsce_target: darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            vsce_target: win32-x64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            vsce_target: win32-arm64

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build LSP server
        run: cargo build --release -p sevenmark_language_server --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install extension dependencies
        working-directory: ./editors/vscode
        run: pnpm install

      - name: Compile extension
        working-directory: ./editors/vscode
        run: pnpm run compile

      - name: Copy server binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p editors/vscode/server
          cp target/${{ matrix.target }}/release/sevenmark_language_server editors/vscode/server/
          chmod +x editors/vscode/server/sevenmark_language_server

      - name: Copy server binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path editors/vscode/server
          Copy-Item target/${{ matrix.target }}/release/sevenmark_language_server.exe editors/vscode/server/

      - name: Package VSIX
        working-directory: ./editors/vscode
        run: npx @vscode/vsce package --no-dependencies --target ${{ matrix.vsce_target }} -o sevenmark-${{ matrix.vsce_target }}.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.vsce_target }}
          path: editors/vscode/sevenmark-${{ matrix.vsce_target }}.vsix

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all VSIX artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: vsix-*
          merge-multiple: true

      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
