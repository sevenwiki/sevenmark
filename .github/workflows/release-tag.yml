name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install wasm-pack and wasm-opt
        run: |
          which wasm-pack || cargo install wasm-pack
          which wasm-opt || cargo install wasm-opt

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-tools

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Build WASM (Web)
        run: |
          wasm-pack build --target web --features wasm --no-default-features
          cp -r pkg pkg-web

      - name: Build WASM (Bundler)
        run: |
          wasm-pack build --target bundler --features wasm --no-default-features
          cp -r pkg pkg-bundler

      - name: Build WASM (Node.js)  
        run: |
          wasm-pack build --target nodejs --features wasm --no-default-features
          cp -r pkg pkg-nodejs

      - name: Create archives
        run: |
          tar -czf sevenmark-wasm-web-${{ github.ref_name }}.tar.gz -C pkg-web .
          tar -czf sevenmark-wasm-bundler-${{ github.ref_name }}.tar.gz -C pkg-bundler .
          tar -czf sevenmark-wasm-nodejs-${{ github.ref_name }}.tar.gz -C pkg-nodejs .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sevenmark-wasm-web-${{ github.ref_name }}.tar.gz
            sevenmark-wasm-bundler-${{ github.ref_name }}.tar.gz  
            sevenmark-wasm-nodejs-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false