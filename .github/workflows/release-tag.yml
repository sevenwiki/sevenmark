name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack and wasm-opt
        run: |
          which wasm-pack || cargo install wasm-pack
          which wasm-opt || cargo install wasm-opt

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Build WASM (Web)
        working-directory: ./crates/sevenmark-wasm
        run: |
          wasm-pack build --target web
          cp -r pkg ../../pkg-web

      - name: Build WASM (Bundler)
        working-directory: ./crates/sevenmark-wasm
        run: |
          wasm-pack build --target bundler
          cp -r pkg ../../pkg-bundler

      - name: Build WASM (Node.js)
        working-directory: ./crates/sevenmark-wasm
        run: |
          wasm-pack build --target nodejs
          cp -r pkg ../../pkg-nodejs

      - name: Create archives
        run: |
          tar -czf sevenmark-wasm-web-${{ github.ref_name }}.tar.gz -C pkg-web .
          tar -czf sevenmark-wasm-bundler-${{ github.ref_name }}.tar.gz -C pkg-bundler .
          tar -czf sevenmark-wasm-nodejs-${{ github.ref_name }}.tar.gz -C pkg-nodejs .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sevenmark-wasm-web-${{ github.ref_name }}.tar.gz
            sevenmark-wasm-bundler-${{ github.ref_name }}.tar.gz  
            sevenmark-wasm-nodejs-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false