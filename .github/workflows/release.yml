name: Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install wasm-pack and wasm-opt
        run: |
          which wasm-pack || cargo install wasm-pack
          which wasm-opt || cargo install wasm-opt

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-tools


      - name: Release Build
        working-directory: ./
        run: cargo build --release

      - name: Run Tests
        run: cargo test --all --locked --features include_locations -- --nocapture

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Test WASM build (Web)
        run: wasm-pack build --target web --features wasm --no-default-features

      - name: Test WASM build (Bundler)  
        run: wasm-pack build --target bundler --features wasm --no-default-features

      - name: Test WASM build (Node.js)
        run: wasm-pack build --target nodejs --features wasm --no-default-features