name: Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install wasm-pack and wasm-opt
        run: |
          which wasm-pack || cargo install wasm-pack
          which wasm-opt || cargo install wasm-opt

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-tools


      - name: Release Build (Workspace)
        run: cargo build --release --workspace

      - name: Run Tests (Parser with locations)
        run: cargo test -p sevenmark-parser --features include_locations -- --nocapture

      - name: Run Tests (Wasm)
        run: cargo test -p sevenmark-wasm -- --nocapture

      - name: Run Tests (Server)
        run: cargo test -p sevenmark-server -- --nocapture

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Test WASM build (Web)
        working-directory: ./crates/sevenmark-wasm
        run: wasm-pack build --target web

      - name: Test WASM build (Bundler)
        working-directory: ./crates/sevenmark-wasm
        run: wasm-pack build --target bundler

      - name: Test WASM build (Node.js)
        working-directory: ./crates/sevenmark-wasm
        run: wasm-pack build --target nodejs